; PHP 8.3 Performance & Security tuned php.ini for high paid traffic
[PHP]
engine = On
short_open_tag = Off
precision = 14
output_buffering = 4096
implicit_flush = Off
zend.enable_gc = On
expose_php = Off  ;

; Error handling and logging
error_reporting = E_ALL & ~E_DEPRECATED & ~E_STRICT
display_errors = Off
display_startup_errors = Off
log_errors = On
log_errors_max_len = 1024
error_log = /var/log/php8.3-fpm.log
ignore_repeated_errors = On
ignore_repeated_source = On
html_errors = Off

; Data and input limits (to prevent abuse)
max_input_vars = 10000
post_max_size = 128M
upload_max_filesize = 128M
max_file_uploads = 50

; Resource Limits (tune according to server RAM)
memory_limit = 512M
max_execution_time = 120
max_input_nesting_level = 64

; Session settings - secure defaults
session.save_handler = files
session.save_path = "/var/lib/php/sessions"
session.use_cookies = 1
session.use_strict_mode = 1
session.cookie_httponly = 1
session.cookie_secure = 1
session.use_only_cookies = 1
session.gc_maxlifetime = 1440

; Date and timezone
date.timezone = Asia/Jakarta

; OPcache - maximize performance
opcache.enable=1
opcache.enable_cli=0
opcache.memory_consumption=512
opcache.interned_strings_buffer=32
opcache.max_accelerated_files=20000
opcache.revalidate_freq=0
opcache.validate_timestamps=0
opcache.save_comments=1
opcache.fast_shutdown=1

; Realpath cache
realpath_cache_size = 4096k
realpath_cache_ttl = 7200

; Security settings
disable_functions = exec,passthru,shell_exec,system,proc_open,popen,curl_multi_exec,parse_ini_file,show_source
open_basedir = /home/:/tmp/:/usr/share/php/
cgi.fix_pathinfo=0

; PHP-FPM-specific
rlimit_files = 131072
rlimit_core = 0

; Misc
max_input_time = 60
default_socket_timeout = 30

; Extensions (enable only what you need)

